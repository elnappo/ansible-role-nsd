---
# defaults file for ansible-role-nsd
nsd_setup_ufw: true
nsd_server_count: 1
nsd_do_ip4: true
nsd_do_ip6: true
nsd_port: 53
nsd_hide_version: true
nsd_identity: unidentified server
nsd_ip_transparent: false
nsd_remote_control_enable: false
nsd_remote_control_port: 8952
nsd_remote_control_interfaces:
  - 127.0.0.1
  - ::1
