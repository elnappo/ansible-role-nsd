---
sudo: required
dist: xenial
language: python
python: "2.7"
before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -qq python-apt python-pycurl curl ufw
install:
  - pip install ansible --upgrade
  - ansible --version
  - printf '[defaults]\nroles_path=../' >ansible.cfg
  - echo localhost > inventory
script:
  - ansible-playbook -i inventory --syntax-check --list-tasks test.yml
  - ansible-playbook -i inventory --connection=local --sudo -vvvv test.yml
  - >
    ansible-playbook -i inventory --connection=local --become test.yml
    | grep -q 'changed=0.*failed=0'
    && (echo 'Idempotence test: pass' && exit 0)
    || (echo 'Idempotence test: fail' && exit 1)
  - /usr/sbin/nsd-checkconf -v /etc/nsd/nsd.conf
after_script:
  - sudo netstat -tulpen
  - sudo journalctl -xeu nsd.service
  - nsd -v
  - cat /etc/nsd/nsd.conf
  - ls -la /etc/nsd/
notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/
